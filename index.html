<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="tasks02.css">
</head>
<body>
    
        <div class="container">
            <h1>Registration form</h1>
            <form action="#" method="post">
            <p>Please fill in this form to create an account</p>
            <hr>
            <p>Full Name:</p>
            <input type="text" placeholder="Enter Fullname" name="Fullname" >

            <p>User Name:</p>
            <input type="text" placeholder="Enter Username" name="Username" >

            <p>Email:</p>
            <input type="text" placeholder="Enter Email" name="email" >
    
            <p>Password:</p>
            <input type="text" placeholder="Enter Password" name="psw" >

            <p>Confirm Password</p>
            <input type="password" placeholder="Repeat Password" name="repeat" >
            <hr>
            <p> By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="btn">Register</button>
        </div>
        </form>
  
</body>
</html>
